name: Release

on:
  push:
    tags:
      - 'v*'  # Triggers on tags like v1.0.0, v0.2.1, etc.

permissions:
  contents: write  # Required for creating releases and uploading assets

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
            binary_name: que
          - goos: linux
            goarch: arm64
            binary_name: que
          - goos: darwin
            goarch: amd64
            binary_name: que
          - goos: darwin
            goarch: arm64
            binary_name: que
          - goos: windows
            goarch: amd64
            binary_name: que.exe
          - goos: windows
            goarch: arm64
            binary_name: que.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: 'go.mod'

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Verify project structure
        run: |
          pwd
          ls -la
          test -d cmd/que || (echo "ERROR: cmd/que directory not found!" && exit 1)
          test -f cmd/que/main.go || (echo "ERROR: cmd/que/main.go not found!" && exit 1)

      - name: Build binary
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
          CGO_ENABLED: 0
        run: |
          go build -ldflags="-s -w -X main.Version=${{ steps.tag.outputs.TAG_NAME }}" \
            -o ${{ matrix.binary_name }} \
            github.com/jenian/que/cmd/que

      - name: Create archive
        shell: bash
        run: |
          if [ "${{ matrix.goos }}" == "windows" ]; then
            zip que-${{ matrix.goos }}-${{ matrix.goarch }}.zip ${{ matrix.binary_name }}
          else
            tar -czf que-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz ${{ matrix.binary_name }}
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: que-${{ matrix.goos }}-${{ matrix.goarch }}
          path: que-${{ matrix.goos }}-${{ matrix.goarch }}.*

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Get tag name
        id: tag
        run: echo "TAG_NAME=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Create checksums
        shell: bash
        working-directory: artifacts
        run: |
          # Only checksum the archive files
          find . -type f \( -name "*.tar.gz" -o -name "*.zip" \) | sort | while read file; do
            if command -v sha256sum > /dev/null; then
              sha256sum "$file" >> checksums.txt
            elif command -v shasum > /dev/null; then
              shasum -a 256 "$file" >> checksums.txt
            fi
          done

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.TAG_NAME }}
          name: Release ${{ steps.tag.outputs.TAG_NAME }}
          files: |
            artifacts/**/*.tar.gz
            artifacts/**/*.zip
            artifacts/checksums.txt
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(steps.tag.outputs.TAG_NAME, '-') }}

